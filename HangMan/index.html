<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hang Man Word Guessing Game</title>
</head>

<body>
  <div class="container">
    <h1>HangMan</h1>
    <h2>Type a letter on your keyboard</h2>
    <div class="first">
      <div class="details">
        <p>Wrong Letters: <span id="wrong">0</span></p>
        <p>Guesses Left: <span id="guess">10</span></p>
        <p>Wins: <span id="wins">0</span></p>
      </div>
      <div class="man"></div>
    </div>
    <div class="second"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
